<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>dashpage</title>
</head>
<body>
    <header>
        <nav class="flex-nav">
            <h1 class="logo">dashpage</h1>
        </nav>
    </header>

    <main>
        <!-- flex container with items-->
        <div id="flex-main-container">
            <!-- flex container -->
            <div id="flex-day-date">
                <h1 class="day"> </h1>
                <h1 class="date"> </h1>
            </div>
            <h1 class="time"> </h1>

        </div>

        <div id="flex-main-dock">
            <div class="flex-main-item">
                <h1>dock items</h1>
            </div>
        </div>

        <button onclick="toggleDarkMode()">Toggle dark mode</button>
        <script src="scripts/script.js"></script>
    </main>

</body>
</html>
